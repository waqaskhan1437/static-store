<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <link rel="stylesheet" href="admin.css">
</head>
<body>
  <h1>Admin Panel</h1>
  <nav>
    <button data-section="product-section">Product Manager</button>
    <button data-section="landing-section">Landing Page Manager</button>
    <button data-section="order-section">Order Tracking Manager</button>
  </nav>
  <section id="product-section" class="form-section">
    <h2>Product Manager</h2>
    <form id="product-form">
      <label>Title
        <input type="text" name="title" required>
      </label>
      <label>Slug
        <input type="text" name="slug" required>
      </label>
      <label>Description
        <textarea name="description" required></textarea>
      </label>
      <label>Image URLs (comma separated)
        <input type="text" name="images">
      </label>
      <label>Video URLs (comma separated)
        <input type="text" name="videos">
      </label>
      <label>Price
        <input type="number" name="price" step="0.01" required>
      </label>
      <label>Tags (comma separated)
        <input type="text" name="tags">
      </label>
      <label>SEO Title
        <input type="text" name="seo-title">
      </label>
      <label>SEO Description
        <input type="text" name="seo-description">
      </label>
      <!-- The following fields (addons, delivery, headings) are now part of the custom form builder -->

      <label>Form Heading Text
        <input type="text" name="form-heading-text" placeholder="e.g. Start Customize Your Video">
      </label>
      <label>Form Heading Color
        <input type="color" name="form-heading-color" value="#6366f1">
      </label>

      <h3>Custom Form Builder</h3>
      <div id="form-builder">
        <div class="builder-controls">
          <select id="field-type">
            <option value="">Select field type</option>
            <option value="textField">Text Field</option>
            <option value="textAreaField">Textarea Field</option>
            <option value="selectField">Select Field</option>
            <option value="checkboxField">Checkbox Field</option>
            <option value="radioField">Radio Field</option>
            <option value="fileUploadField">File Upload Field</option>
        <option value="checkboxGroupField">Checkbox Group (Add-ons)</option>
        <option value="radioGroupField">Radio Group (Delivery Options)</option>
        <option value="headingField">Heading</option>
        <option value="photoSelectField">Photo Dropdown</option>
          </select>
          <input type="text" id="field-label" placeholder="Label">
          <input type="text" id="field-placeholder" placeholder="Placeholder (optional)">
          <!-- Options for select, radio group or checkbox group; format: name[:price[:default]] comma separated -->
          <input type="text" id="field-options" placeholder="Options (comma separated)" style="display:none;">
          <input type="text" id="field-prices" placeholder="Prices (comma separated)" style="display:none;">
          <div id="options-builder" style="display:none;margin-top:0.5rem;">
            <table class="options-table">
              <thead>
                <tr>
                  <th>Option Label</th>
                  <th>Price</th>
                  <th>Default</th>
                  <th></th>
                </tr>
              </thead>
              <tbody id="options-table-body">
              </tbody>
            </table>
            <button type="button" id="add-option-row">Add Option</button>
          </div>
          <!-- Color input for heading fields -->
          <input type="color" id="field-color" value="#6366f1" style="display:none;">
          <label style="display:flex; align-items:center; gap:4px;"><input type="checkbox" id="field-required"> Required</label>
          <button type="button" id="add-field-btn">Add Field</button>
        </div>
        <ul id="fields-list"></ul>
      </div>
      <button type="submit">Save Product</button>

      <!-- Product list for editing existing products -->
      <h3 style="margin-top:2rem;">Existing Products</h3>
      <div id="product-list-container">
        <table id="product-list" border="1" cellpadding="6" style="width:100%;border-collapse:collapse;font-size:0.9rem;">
          <thead>
            <tr style="background:#f3f4f6;">
              <th>Title</th>
              <th>Slug</th>
              <th>Price</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <!-- Products will be injected here -->
          </tbody>
        </table>
        <div id="product-pagination" style="margin-top:1rem;display:flex;justify-content:space-between;align-items:center;">
          <button type="button" id="prev-product-page" disabled>Prev</button>
          <span id="product-page-info"></span>
          <button type="button" id="next-product-page" disabled>Next</button>
        </div>
      </div>
    </form>
  </section>
  <section id="landing-section" class="form-section" style="display:none;">
    <h2>Landing Page Manager</h2>
    <form id="landing-form">
      <label>Title
        <input type="text" name="title" required>
      </label>
      <label>Slug
        <input type="text" name="slug" required>
      </label>
      <label>Hero Image URL
        <input type="text" name="hero" required>
      </label>
      <label>Body Content
        <textarea name="body" required></textarea>
      </label>
      <label>SEO Title
        <input type="text" name="seo-title">
      </label>
      <label>SEO Description
        <input type="text" name="seo-description">
      </label>
      <button type="submit">Save Landing</button>
    </form>
  </section>
  <section id="order-section" class="form-section" style="display:none;">
    <h2>Order Tracking Manager</h2>
    <form id="order-form">
      <label>Order ID
        <input type="text" name="order_id" required>
      </label>
      <label>Buyer Email
        <input type="email" name="buyer_email" required>
      </label>
      <label>Product Slug
        <input type="text" name="product_slug" required>
      </label>
      <label>Delivery Link
        <input type="text" name="delivery_link" required>
      </label>
      <label>Status
        <select name="status">
          <option value="pending">Pending</option>
          <option value="complete">Complete</option>
        </select>
      </label>
      <button type="submit">Save Order</button>

      <!-- Orders list -->
      <h3 style="margin-top:2rem;">Existing Orders</h3>
      <div id="order-list-container">
        <table id="order-list" border="1" cellpadding="6" style="width:100%;border-collapse:collapse;font-size:0.9rem;">
          <thead>
            <tr style="background:#f3f4f6;">
              <th>Order ID</th>
              <th>Email</th>
              <th>Product</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <div id="order-pagination" style="margin-top:1rem;display:flex;justify-content:space-between;align-items:center;">
          <button type="button" id="prev-order-page" disabled>Prev</button>
          <span id="order-page-info"></span>
          <button type="button" id="next-order-page" disabled>Next</button>
        </div>
      </div>
    </form>
  </section>
