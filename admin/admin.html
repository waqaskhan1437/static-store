<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Admin Panel</title>
    
    <!-- CSS Files Separation -->
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/forms.css">
    
    <!-- Font Awesome (Icons ke liye) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <!-- Sidebar Navigation -->
    <aside class="sidebar">
        <div class="brand">
            <h2>Admin<span class="highlight">Panel</span></h2>
        </div>
        <nav class="nav-links">
            <a href="#dashboard" class="nav-link active" data-target="dashboard">
                <i class="fas fa-home"></i> Dashboard
            </a>
            <a href="#products" class="nav-link" data-target="products-list">
                <i class="fas fa-box"></i> Products
            </a>
            <a href="#orders" class="nav-link" data-target="orders">
                <i class="fas fa-shopping-cart"></i> Orders
            </a>
            <a href="#settings" class="nav-link" data-target="settings">
                <i class="fas fa-cog"></i> Settings
            </a>
        </nav>
        <div class="user-info">
            <p>Admin User</p>
            <button id="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</button>
        </div>
    </aside>

    <!-- Main Content Area -->
    <main class="main-content">
        <header class="top-bar">
            <h2 id="page-title">Dashboard</h2>
            <div class="actions">
                <button class="btn btn-primary" id="add-new-btn" style="display: none;">
                    <i class="fas fa-plus"></i> Add New
                </button>
            </div>
        </header>

        <!-- Dynamic Content Container -->
        <!-- JS yahan par Forms aur Tables inject karega -->
        <div id="app-container" class="content-wrapper">
            <div class="loading-spinner">Loading...</div>
        </div>
    </main>

    <!-- Main Entry Point Script -->
    <script type="module" src="js/main.js"></script>

</body>
</html>
